version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: oracle
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ahmed
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./BACKEND/auth_system
    restart: always
    env_file:
      - ./BACKEND/.env           # âœ… Corrected path
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./BACKEND/auth_system:/app
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]   # Only works if Docker has GPU support enabled

  frontend:
    build: ./FRONTEND/ecommerce
    restart: always
    ports:
      - "3000:5173"
    volumes:
      - ./FRONTEND:/app
    command: ["npm", "run", "dev", "--", "--host"] 

volumes:
  postgres_data:
